<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KeyNoteLive</title>

  <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div id="createPost">
    <div class="postAuthor">
      Author:
      <input type=text></input>
    </div>
    <div class="postDate"></div>
    Content:
    <div class="postContent">
      <textarea cols="100" rows="5"></textarea>
    </div>
    <button id="postBtn">post</button>
  </div>

  <!-- <div style="margin-top: 100px;" class="well col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2" id="result"></div> -->

  <script src="vendors/jquery/jquery-1.11.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendors/socket.io/socket.io.js"></script>
  <script>
  (function() {
    var socket = io('http://localhost');
    //Add event listeners
    $('#postBtn').click(function(){

      //Fetch post data
      var data = {
        author : $('#createPost .postAuthor > input').val(),
        msg : $('#createPost .postContent > textarea').val()
      };
      console.log('emitting post');
      socket.emit('post', data);
    });

    //TODO: make a real login
    socket.emit('login', {user: "dummy", pass: "dummy"});
  })();

</script>

</body>
</html>
