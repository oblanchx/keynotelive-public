<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KeyNoteLive</title>

  <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">

</head>
<body>

  <div style="margin-top: 100px;" class="well col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2" id="result">
  <form id="form" role="form">
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="postAuthor" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="postContent">Content</label>
      <textarea class="form-control" id="postContent" placeholder="Message" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="images">File input</label>
      <input type="file" id="images" multiple>
    </div>
    <button id="postBtn" class="btn btn-primary">Post</button>
  </form>
</div>

  <!-- <div style="margin-top: 100px;" class="well col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2" id="result"></div> -->

  <script src="vendors/jquery/jquery-1.11.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendors/socket.io/socket.io.js"></script>
  <script>
  (function() {
    var socket = io('http://localhost');
    //Add event listeners
    $('#postBtn').click(function(e){

      //Fetch post data
      var data = {
        author : $('#postAuthor').val(),
        msg : $('#postContent').val()
      };

      var tab = document.getElementById('images').files;
      var j = 0, len = tab.length;

      if(len === 0)
      {
        socket.emit('post', data);
        return;
      }

      for(var i = 0; i < len; ++i)
      {
        var reader = new FileReader();
        reader.onloadend = function (evt) {
          if (evt.target.readyState == FileReader.DONE)
          {
            data["img" + j] = evt.target.result;
            ++j;
            if(j == len)
              socket.emit('post', data);
          }
        };
        reader.readAsArrayBuffer(tab[i]);
      }

      $("form")[0].reset();
      e.preventDefault();
    });

          if (evt.target.readyState == FileReader.DONE)
            console.log(evt.target.result);
        };
        reader.readAsArrayBuffer(tab[i]);
      }
    });*/

    //TODO: make a real login
    var login = {user: "dummy", pass: "dummy"};
    socket.emit('login', login);
    socket.on('reconnect', function () {
      socket.emit('login', login);
    })
  })();

</script>

</body>
</html>
